<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
    body {
      margin: 0px;
    }
    
    #parent {
    text-align:center;
    }
    
    </style>
 </head> 
 
 
<body>

  <nav class="navbar navbar-inverse bg-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: #ffffff;" href="/">News: A friend or foe</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="color: #ffffff;" href="/">Home</a></li>
                    <li><a style="color: #ffffff;" href="/">About</a></li>
                 
            </div>
        </div>
    </nav>

  <div id="parent">
    <!--<img width="780" height="510" src="line_chart.PNG" alt="Mountain View">-->
    <br/><!-- Just so that JSFiddle's Result label doesn't overlap the Chart -->
<div id="chartContainer" style="height: 360px; width: 100%;">
</div>

<script type="text/javascript">

  data1 = 'data1' + '.json';
  data2 = 'data2' + '.json';
  
  var chart = new CanvasJS.Chart("chartContainer", {
            theme: "theme3",
            title: {
                text: "Trends"
            },
            animationEnabled: true,
            animationDuration: 2000,
            toolTip: {
                animationEnabled: true,
                shared: true
            },
            data: []
        });

var dataSeries1, dataSeries2;
$.when(
  
    
    
    
    $.getJSON(data1, function(result) {
      dataSeries1 = {
                        type: "spline",
                        showInLegend: true,
                        name: "News",
                        color: "rgba(221, 204, 255)",
                        dataPoints: result
                    }
    }),
    $.getJSON(data2, function(result) {
        dataSeries2 = {
          type: "spline",
          showInLegend: true,
          name: "Public",
          color: "rgba(255, 153, 187)",
          dataPoints: result
        }
    })
 ).then(function	()	{ //).done(function	()	{
 		chart.options.data.push(dataSeries1);
    chart.options.data.push(dataSeries2);
    chart.render();
 }); 


</script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    
</div>
</body>  
</html>
